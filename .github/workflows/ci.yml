name: CI/CD Pipeline

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🐍 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    - name: �� Run basic tests
      run: |
        python -c "assert 2+2==4; assert 3*4==12; print('✅ Все тесты пройдены!')"

    - name: ✅ Success
      run: echo "🎉 CI/CD работает корректно!"
