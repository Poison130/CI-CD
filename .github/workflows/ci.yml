name: Fast CI/CD

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🐍 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: 📦 Install dependencies
      run: |
        pip install flask

    - name: 🧪 Run fast tests
      run: |
        python tests.py

    - name: ✅ Success
      run: |
        echo "🚀 CI/CD РАБОТАЕТ!"
        echo "Все тесты пройдены успешно"
        echo "Время: $(date)"